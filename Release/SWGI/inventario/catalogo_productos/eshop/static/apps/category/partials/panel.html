<div class="col-lg-3 col-md-3 col-sm-12">
    <div class="panel-group" id="accordionNo" ng-repeat="item in Filter.list">
        <!--Category-->
        <div class="panel panel-default" ng-if="item.type=='filterchecks'&&item.options.length">
            <div class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" href="#collapseBrand"
                                           class="collapseWill active ">
                    {{item.name}} <span class="pull-left"> <i class="fa fa-caret-right"></i></span> </a></h4>
            </div>
            <div id="collapseBrand" class="panel-collapse collapse in">
                <div class="panel-body smoothscroll maxheight300">
                    <div class="block-element" ng-repeat="i in item.options">
                      <input type="checkbox" name="tour" ng-model="i.active" value="true" ng-click="Filter.addCheck(i,item)"/>
                        <label for="">
                            {{i.name}} </label>
                    </div>
                </div>
            </div>
        </div>
        <!--/brand panel end-->

        <div class="panel panel-default" ng-if="item.type=='filtercolors'&&item.options.length">
            <div class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" href="#collapseColor" class="collapseWill active ">
                    Color <span class="pull-left"> <i class="fa fa-caret-right"></i></span> </a></h4>
            </div>
            <div id="collapseColor" class="panel-collapse collapse in">
                <div class="panel-body">
                    <ul class="swatches Color">
                        <div class="col-sm-3" ng-repeat="i in item.options">
                            <li class="" ng-class="{true:'selected'}[i.active]"><a style="background-color:{{i.code}}" ng-click="i.active=!i.active;Filter.addCheck(i,item)"> </a></li>
                        </div>
                    </ul>
                </div>
            <!--/.color-details-->
            </div>
        </div>
        <!--/color panel end-->
        <!--/price panel end-->
    </div>
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h4 class="panel-title"><a data-toggle="collapse" href="#collapseThree"
                                       class="collapseWill active ">
                Precio <span class="pull-left"> <i class="fa fa-caret-right"></i></span> </a></h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in">
            <div class="panel-body">
                <form class="form-group " role="form">
                    <div class="form-group">
                        <input type="text" ng-model="Filter.priceopts.min_price" class="form-control" id="exampleInputEmail2" placeholder="Minimo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="Filter.priceopts.max_price" id="exampleInputPassword2" placeholder="Maximo">
                    </div>
                    <button type="submit" class="btn btn-default pull-right" ng-click="Filter.priceReq()">Establecer</button>
                </form>
            </div>
        </div>
    </div>

</div>
